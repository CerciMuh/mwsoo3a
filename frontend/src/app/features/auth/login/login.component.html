<section class="card shadow-sm">
  <div class="card-body p-4 p-md-5">
    <h1 class="h3 mb-2 text-center">Welcome back</h1>
    <p class="text-muted text-center mb-4">
      Sign in with your MWsoo3a account credentials.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="vstack gap-3">
      <div>
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          autocomplete="email"
          [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
        />
        <div class="invalid-feedback" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Please provide a valid email address.
        </div>
      </div>

      <div>
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          autocomplete="current-password"
          [class.is-invalid]="form.controls.password.invalid && form.controls.password.touched"
        />
        <div class="invalid-feedback" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div *ngIf="error()" class="alert alert-danger mb-0">
        {{ error() }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || loading()">
        <span *ngIf="loading(); else label" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <ng-template #label>Sign in</ng-template>
      </button>

      <div class="d-flex justify-content-between small">
        <!-- <a routerLink="/auth/register">Create account</a> -->
         <button class="btn btn-transparent" type="button" (click)="Signup()">Create Account</button>
         <button class="btn btn-transparent" type="button" (click)="ForgetPassword()">Forgot password?</button>
      </div>
    </form>
  </div>
</section>
